events {
    worker_connections 1024;
}

http {
    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;

    upstream frontend {
        server frontend-app:80;
    }
    upstream backend {
        server backend-app:3000;
    }
    upstream pgadmin {
        server pgadmin:80;
    }
    upstream nextcloud {
        server nextcloud-fjv:80;
    }

    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/certs/nginx.crt;
        ssl_certificate_key /etc/nginx/certs/nginx.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # --- FRONTEND ---
        location / {
            limit_req zone=one burst=20 nodelay;
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- BACKEND API ---
        location /api/ {
            limit_req zone=one burst=20 nodelay;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- PGADMIN ---
        location /pgadmin/ {
            proxy_set_header X-Script-Name /pgadmin;
            proxy_set_header Host $host;
            proxy_pass http://pgadmin;
            proxy_redirect off;
        }

        # --- NEXTCLOUD ---
        location /nextcloud/ {
            proxy_pass http://nextcloud/;
            
            # Headers necesarios para NextCloud
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Headers adicionales para WebDAV (sincronización de archivos)
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header Destination $http_destination;
            
            # Aumentar timeouts para subidas grandes
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
            send_timeout 600;
            
            # Tamaño máximo de archivo (2GB)
            client_max_body_size 2G;
            
            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }
}