<div class="row mb-4">
  <div class="col-md-3 mb-3 mb-md-0">
    <div class="stats-card bg-white rounded-3 p-3 shadow-sm border-start border-primary border-4">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h6 class="text-muted mb-1">Total Cobros</h6>
          <h3 class="mb-0">{{statistics.totalCobros}}</h3>
        </div>
        <div class="stats-icon bg-primary-light rounded-circle">
          <i class="fas fa-file-invoice text-primary"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3 mb-3 mb-md-0">
    <div class="stats-card bg-white rounded-3 p-3 shadow-sm border-start border-warning border-4">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h6 class="text-muted mb-1">Cobros Pendientes</h6>
          <h3 class="mb-0 text-warning">{{statistics.cobrosPendientes}}</h3>
        </div>
        <div class="stats-icon bg-warning-light rounded-circle">
          <i class="fas fa-clock text-warning"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3 mb-3 mb-md-0">
    <div class="stats-card bg-white rounded-3 p-3 shadow-sm border-start border-danger border-4">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h6 class="text-muted mb-1">Cobros Vencidos</h6>
          <h3 class="mb-0 text-danger">{{statistics.cobrosVencidos}}</h3>
        </div>
        <div class="stats-icon bg-danger-light rounded-circle">
          <i class="fas fa-exclamation-circle text-danger"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3 mb-3 mb-md-0">
    <div class="stats-card bg-white rounded-3 p-3 shadow-sm border-start border-success border-4">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h6 class="text-muted mb-1">Total Recaudado</h6>
          <h3 class="mb-0 text-success">{{ formatCurrency(statistics.totalRecaudado) }}</h3>
        </div>
        <div class="stats-icon bg-success-light rounded-circle">
          <i class="fas fa-dollar-sign text-success"></i>
        </div>
      </div>
    </div>
  </div>
</div>
